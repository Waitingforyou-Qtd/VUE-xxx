<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app">
        {{value}}
        <!-- <test :value="value" @input="value = $event"></test> -->
        <!-- v-model 的意思同上，和上面【等价】，语法糖！ -->
        <test v-model="value"></test>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
    <script>
        Vue.component('test', {
            props: ['value'],
            template: `<div>hello<button @click="$emit('input', value+1)">修改数据</button></div>`
        });
        // 父组件传递数据到子组件，子组件再修改这个数据
        const vm = new Vue({
            el: '#app',
            name: 'App',
            data: {
                value: 1
            },
        });
    </script>
</body>

</html>
